<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tap.css">
    <script type="text/javascript" defer src="tap.js"></script> 
</head>
<body>
    <!-- 탭을 작성하기 위한 html 뼈대 -->
    <div class="tab_menu">
        <ul class="list">
            <!-- 작성하고 싶은 탭 개수 li -->
            <li class="on">
                <!--접근할 버튼(a)-->
                <a href="" class="btn">Tab Button1</a>
                <!--버튼을 클릭했을때 보여질 공간-->
                <div id="tab1" class="content">
                    <h3>컨텐츠 공간입니다</h3>
                    <ul>
                        <li>컨텐츠1</li>
                        <li>컨텐츠2</li>
                        <li>컨텐츠3</li>
                    </ul>
                </div>
            </li>
            <li class="">
                <!--접근할 버튼(a)-->
                <a href="" class="btn">Tab Button2</a>
                <!--버튼을 클릭했을때 보여질 공간-->
                <div id="tab2" class="content">Tab Content2</div>
            </li>
            <li class="">
                <!--접근할 버튼(a)-->
                <a href="" class="btn">Tab Button3</a>
                <!--버튼을 클릭했을때 보여질 공간-->
                <div id="tab3" class="content">Tab Content3</div>    
            </li>
        </ul>
    </div>



    <div class="tabmenu">
        <div class="btn">
            <ul class="btn_list">
                <li class="on"><a class="btn_a" href="">tab01</a></li>
                <li class=""><a class="btn_a" href="">tab02</a></li>
                <li class=""><a class="btn_a" href="">tab03</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="content_img on">content1</div>
            <div class="content_img">content2</div>
            <div class="content_img">content3</div>
        </div>
    </div>
    <!-- <script src="tap.js"> 

    </script> -->
</body>
</html>
