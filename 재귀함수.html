<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 재귀함수: 자기자신을 불러오는 함수 */
        // for과 유사한 결과를 낸다.

        function hiFor(){
            for(let i=0; i<5; i++){
                document.write("Hello<br>");
            }
        }
        hiFor(4);

        // 재귀함수로 숫자값을 넣었을때 반복하는 함수
        function hi(num){
            document.write("Hi("+num+")의 시작<br>");
            // 재귀함수를 작성할때 빠져나오는 조건필요
            if(num<=0){
                document.write("Hi"+num+"의 끝<br>");
                return 0;
            }
            else {
                document.write("Hi~~")
                hi(num-1);
            }
            document.write("Hi("+num+")의 끝<br>");
        }
        
        // 함수 내용을 확인할떄는 함수 호출한 곳에 브레이크 포인트
        hi(3); 

        // 1~num 까지의 합을 구하는 함수
        // num = 5
        function sumFor(num){
            let sum =+ 0;
            for(let i=1; i<=num; i++){
                sum+= i;
            }
            return sum;
        }
        document.write(sumFor(3)+"<br>");

        // 재귀함수를 이용한 1~num 총합 구하는 함수
        function sum(num){
            document.write(num+"start<br>");
            // num = 3;
            // num을 받아왔을때 자기자신을 계속 더한 후 최종 return 값을 전달 
            if(num == 0){
                document.write(num+"end<br>");
                return num;
            }
            else{
                document.write(num+"end<br>");
                return num+sum(num-1);
            }
        }
        document.write(sum(3));

    </script>
</body>
</html>
