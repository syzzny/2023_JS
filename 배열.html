<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형: 배열 - 여러개의 자료를 저장하는 자료형
        let numbers= [1,2,3,4];
        document.write(`<p>${numbers}</p>`);
        
        // 인덱스 : 배열안의 자료형에 접근하기 위한 번호
        // 0부터 시작
        document.write(`<p>${numbers[0]}</p>`);
        // 인덱스로 꺼내쓴 자료형은 그 자료형 자체로 사용할 수 있다
        document.write(`<p>${numbers[3]+5}</p>`);

        // 배열에 없는 공간에 접근하면 undefined 값을 출력한다
        // undefined가 나오면 원치않은 결과가 나올수있다.
        document.write(`<p>${numbers[4]+1}</p>`); // 값이 없음

        // 배열연습
        // mathScores: 50,60,70,80,100 의 값을 넣어서 저장
        // mathStudents: "홍길동", "장발장", "그린", "성춘향", "흥부"
        // "장발장"과 70을 document를 통해 출력
        
        let mathScores = [50,60,70,80,100];
        let mathStudents = ["홍길동", "장발장", "그린", "성춘향", "흥부"];

        document.write(`<p>${mathScores[2]}</p><p>${mathStudents[1]}</p>`);

        //배열확인
        // typeof()로 object라는 값이 나오기에
        // Array.isArray(), intanceof Array를 통해 확인
        document.write(`<p>${Array.isArray(mathScores)}`);
        document.write(`<p>${mathStudents instanceof Array}`);
    </script>
</body>
</html>
