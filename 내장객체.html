<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 내장객체 - 자바스크립트 내에 미리 작성된 객체 */
        // 객체를 생성하면 미리 작성된 메소드를 사용할수 있다.
        // Array (배열)
        let array = ["HTML", "CSS", "JavaScript"];
        // join() 문자로 연결
        document.write(array.join("/")+"<br>");

        /* 내장객체의 메소드를 찾기위해 mdn과 같은 사이트 사용 */
        // prototype이 없는 메소드
        // 객체를 생성하고 객체를 통해 사용할 수 있는 메소드
        // prototype이 없는 메소드: 생성자 함수 이름을 통해서 사용하는 메소드
        // 자주 사용하는 객체는 생성자 함수 형태를 안쓰기도 한다
        // 대표적인 예: Array[] >> new Array()로도 작성가능

        let arrayTest = new Array(1,2,3);
        document.write(arrayTest+"<br>");

        // concat() : 두 배열의 결합
        // 두개의 배열을 합해서 return
        let arrayConcat = array.concat([1,2,3]);
        let arrayCopy = array.concat();
        document.write(arrayConcat+"<br>");
        document.write(array+"<br>");
        document.write(arrayCopy+"<br>");

        // 기초자료형의 복사
        let a=1;
        let b=a; // 대입연산자
        b++;    // b는 a와 별개의 값을 갖는다
        document.write(a,b);

        // 배열값의 복사
        // 배열의 경우, 요소의 값을 여러개 가지고 있기 때문에 배열의 변수 이름에는 주소 값이 들어가있다.
        /* 배열의 변수 이름에는 주소 값이 들어가있다 (변수의 이름으로 요소들이 출력되는것은 자바스크립트에서
            제공) 변수를 할당하면 배열의 요소가 들어가는것이 아닌, 주소 전달 */

        // 객체는 객체가 담긴 변수이름으로 복사할 수 없다
        // 메소드나 그 안에 있는 값을 꺼내쓰는 연산자를 이용해서 복사
        let arrayCopy1 = array;
        array.push("새로운 언어");
        document.write(array+"<br>");
        document.write(arrayCopy1+"<br>");

        // 1) 메소드를 이용해서 복사
        let arrayCopy2 = array.concat();
        arrayCopy2.push("React");
        document.write(arrayCopy2+"<br>");
        document.write(array+"<br>");

        // 2) 값을 꺼내쓰는 연산자를 이용해서 복사
        // ...(스프레드 연산자) 객체나 배열의 값을 꺼내서 반환
        let arrayCopy3 =[...array];
        arrayCopy3.push("React");
        document.write(arrayCopy3+"<br>");
        document.write(array+"<br>");

        // splice(): 지정된 배열의 값을 삭제하거나 추가가능 
        array.splice(1, 1); // array의 값을 직접 바꿈
        document.write(array+"<br>"); 

        // push(), pop() // array의 값을 직접 바꿔준다
        array.pop();
        document.write(array+"<br>");

        /*string-문자열*/
        // string은 배열과 유사하다
        let string = "BLUE";
        // charAt(): 문자열의 인덱스 위치에 있는 값을 가져올수 있다.
        document.write(string.charAt(1)+"<br>");
        document.write(string[3]+"<br>");

        // match(): 지정된 문자와 동일한 문자
        // 찾는 값이 있을때는 그 값을 return 하고 없으면 null
        document.write(string.match("B")+"<br>");
        // search(): 지정된 문자와 동일한 문자찾기
        // 값이 있을때는 index 값을 return 없으면 -1을 return
        document.write(string.search("L")+"<br>"); // 마이너스가 나오면 주어진 인덱스가 없다

        // replace(a,b) : a의 값을 b로 대체
        string.replace("B","O");
        document.write(string+"<br>");
        document.write(string.replace("B","O")+"<br>");
        
        // split() 문자열을 자르는 메소드
        // 전화번호, 주민등록번호 등과 같이 기호로 나뉘는 문자열
        document.write(string.split("U")+"<br>"); // U 가 잘려서 ,로 출력됨
        document.write(Array.isArray(string.split("U")));
        string.split();

        document.write("<hr>")

        /* Date 객체 - 날짜/시간 */
        let today = new Date();
        // 날짜 : 달을 가져올때 달의 값의 범위가 0~11 이기에 1을 더해서 사용
        document.write(today.getFullYear()+"년"+today.getMonth()+"월"+today.getDate()+"일<br>");

        // 시간 : 
        document.write(today.getHours()+"시"+today.getMinutes()+"분"+today.getSeconds()+"초<br>");

        // 일월화수목금토(0~6) > 배열[인덱스] / 조건문
        document.write(today.getDay()+"<br>");
        // getTime: 시작시간과 끝시간을 이용해서 전체걸린시간 체크
        document.write(today.getTime()+"<br>");
        // ex) for문을 실행할때 걸리는 시간
        let startTime = new Date();
        for(let i=0; i<100; i++){
            console.log(i);
        }
        let endTime = new Date();
        document.write(endTime-startTime+"<br>");

        // date 객체의 set 메소드
        today.setFullYear(2020);
        document.write(today.getFullYear()+"<br>");

        // UTC 날짜
        document.write(today.getUTCMinutes()+"분<br>");

        /* Math객체 - 생성자로 객체를 만들지않고 바로 사용 */
        // 수학 연산에 관련된 상수와 메소드르 가지고 있음
        document.write(Math.random+"<br>");
        document.write(Math.max(1,3,5)+"<br>");

        // 랜덤함수를 정수로 바꿔서 사용하기
        // Math.random()에 원하는 범위의 수를 곱해서 사용
        document.write(Math.random()*5+"<br>");
        document.write(Math.floor(Math.random()*5)+1+"<br>");

        /* Number: 숫자와 관련된 객체 */
        // Number로 접근해서 쓰는 메소드와 속성이 있고 객체를 만들어서 접근하는 메소드가 있다
        document.write(Number.isNaN(NaN)+"<br>");
        let num = 10.52; // 반올림해줘서 11이라는 값이 나온다

        // toFix()는 숫자의 값의 소수점 어디까지 보여줄지 정함
        document.write(num.toFixed(4)+"<br>"); // 자리수 표현

        // 래퍼객체
        // 숫자, boolean, 문자열과 같은 기초자료형은 메소드를 사용할 수 없지만 객체의 메소드를 사용할 수 없지만
        /* 객체의 메소드를 사용하기 위해 자바스크립트에서 메소드를 사용하기 전에 임시객체로 만들어 메소드에
        접근한다 */

        // 배열객체
        // toString : 객체의 담은 변수이름을 호출했을때 출력할 문자열을 작성
        let arrayString = [1,2,3,4];
        // 객체의 이름으로 작성했을때 출력하고 싶은 내용 수정
        arrayString.toString = function() {return "배열"};

        document.write(arrayString+"<br>");

        let object={
            name: "객체",
            value: "값",
            // toString 메소드를 작성하면 객체의 변수이름을 호출했을때 리턴할 내용을 정할수있다.
            toString: function() {return this.value}
        };
        document.write(object+"<br>");




    </script>
</body>
</html>
