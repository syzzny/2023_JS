<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 논리연산자 (조건식)
        // 조건문에서 조건식을 연결해서 사용할때 사용

        // ||(or) 또는 기호
        // 연결되는 조건식 중에 하나라도 참이면 참
        // 버스탑승 : 현금/교통카드 > 버스를 탈수있다
        
        let money = 1000;
        let card = false; //카드가 있다는 뜻
        
        if(money>=1500 || card==true){
            document.write("<p>버스 탑승 가능<p>");
        }
        else{
            document.write("<p>버스 탑승 불가능<p>")
        }
        
        // &&(and) 그리고 기호 
        // 작성된 조건식 모두가 참일때 참
        // 100<X<1000 사이값을 말할때 사용
        // 프로그램에서 연산할때 비교연산자를 하나만 쓴다
        let x = 130;
        if((100<x) && (x<1000)){
            document.write("<p>100과 1000사이의 수<p>");
        }

        // &&와 || 혼합 계산
        // 순서에 유의해서 작성 : 우선순위없이 순서대로 계산
        // 먼저 계산하고 싶은 계산식은 ()를 통해서 묶어줄수 있다
        if(false && (false || true)){
            document.write("<p>계산결과가 참입니다<p>");
        }
        else{
            document.write("<p>계산결과가 거짓입니다<p>");
        }


    </script>
</body>
</html>
