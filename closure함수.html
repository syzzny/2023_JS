<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*클로저함수: 함수안에 함수를 리턴해서 안에 변수값을 바꾸는 함수*/
        // 함수안에 지역변수는 호출할때마다 초기화
        function count(){
            let countNum= 0;
            return countNum =+ 1;
        }
        count();
        count();
        console.log(count());
        console.log(count());
        
        // 클로저 함수를 이용하여 함수안의 변수값을 접근
        function countClosure(){
            let countNum = 0;
            // return을 통해서 중첩함수 전달
            // return은 계산식과 함수 호출은 실행하지만 내용을 적어주게되면 그대로 전달
            return function(){
                return countNum +=1;
            }
        }
        // return한 함수내용을 사용하기 위해 변수에 담음
        let counter = countClosure();
        console.log(counter());
        console.log(counter());
    </script>
</body>
</html>
