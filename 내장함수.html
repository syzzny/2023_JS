<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*내장함수: 미리 제공해주고 있는 함수*/

        // parseInt() 문자열에서 숫자를 찾아서 숫자로 반환
        // 숫자가  없다면 NaN을 반환
        document.write(parseInt("10살")+10+"<br>");

        // parseFloat() 문자열에서 실수를 찾아서 실수로 반환
        document.write(parseFloat("17.5도")+0.3+"<br>");

        // isFinite() 숫자값(계산식)을 넣었을때 유리수면 true를 반환하는 함수
        // return이 boolean인 함수는 if 문의 조건식으로도 많이 사용한다.
        document.write(isFinite(10.3)+"<br>");

        /*타이머 함수: 타이머 함수 안에 넣어준 함수를 시간에 따라 실행*/
        setTimeout(function(){
            document.write("1초가 지났습니다");
        }, 1000);

        document.write("setTimeout 이후에 작성된 내용입니다");

        clearTimeout(timerId);

    </script>
</body>
</html>
