<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>공공데이터 사용하기</h1>
    <!-- data 버튼을 눌렀을때 data-list에 
        식당이름과 메뉴 10개 출력하기 -->
    <button id="data">데이터 가져오기</button>
    <ul id="data-list">
        <li>식당이름, 메뉴</li>
    </ul>

    <script>
        // fetch - async/await를 이용해서 가져오기
        async function getPublicData() {
            // fetch()안에 주소 넣기
            // 공공데이터의 주소에 서비스키와 관련정보를
            // 이름=값&이름=값과 같이 넣어서 요청할 수 있다
            // 모든 공공데이터의 규칙이 같지 않기에 반드시 문서 참고
            const promise = await fetch("https://busan-food.openapi.redtable.global/api/menu-dscrn/korean?serviceKey=8rYKN119VsqkwOWcCX5cxgkFwQgiGj51CWX6JF9bHVf7r0XYmag5DdqKLyNyZXee&pageNo=2");
            const response = await promise.json();
            console.log(response);
            // response의 값을 확인하고 
            // body의 0번째 인덱스 내용 console에 출력
            // body의 0번째 인덱스의 MENU_NM 출력 
            console.log(response.body[0].MENU_NM);
            console.log(response.body[0].RSTR_NM);

            // 가져온 데이터를 append를 이용해서 출력
            // h3 : 식당이름
            // p : 메뉴이름
            const h3 = document.createElement("h3");
            h3.innerHTML = response.body[0].RSTR_NM;
            const p = document.createElement("p");
            p.innerHTML = response.body[0].MENU_NM;

            const body = document.querySelector("body");
            body.appendChild(h3);
            body.appendChild(p);
        }
        getPublicData();

        // 버튼을 클릭했을때 공공데이터를 들고오기
        // 전역변수로 사용할 count
        let count = 0;
        let data = "";
        const dataBtn = document.querySelector("#data");
        dataBtn.addEventListener("click", async () => {
            const promise = await fetch("https://busan-food.openapi.redtable.global/api/menu-dscrn/korean?serviceKey=kmt8vzOyYNb7QFfsseVytcRijO78rll2MrRJu7YMRO87TdbqDHGIvnytw9pxhqoW");
            
            if(!promise.ok) {
                console.log("값이 없습니다");
                return -1;
            }

            const response = await promise.json();
            console.log(response);
            // 전역변수에 response값을 저장해서 전달 가능
            // 함수에서 전역변수의 값을 저장 및 수정할 때,
            // 순서 확인하고 사용하기 (언제 값이 들어오는지)
            data = response;
            
            // 0부터 9까지 인덱스 출력
            // 1. 반복문을 통해 작성
            // 2. 반복문 안에서 태그 생성, 추가
            const ulList = document.querySelector("#data-list");
            
            // i값을 통해서 인덱스의 위치 접근
            // i값을 10씩 증가해서 찾으면 다른 값을 가져올수 있다
            // 1번 클릭할때 마다 count값 1증가
            // i = 10*count, i< 10+10*count : (0, 1, 2)
            // count값은 어디에서? 함수밖(전역변수)
            // 함수의 실행이 끝나도 값이 유지되어야하기 때문
            for (let i = 10*count; i<10+10*count ; i++) {
                const li = document.createElement("li");
                li.innerHTML = `${response.body[i].RSTR_NM}, 
                                ${response.body[i].MENU_NM}`;
                ulList.appendChild(li);
            }
            // 한번 출력 후 count 증가
            count++;
        })
    </script>
</body>
</html>
