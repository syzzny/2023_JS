<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 반복문 while */
        // while(조건식) {반복할 내용}
        // 횟수를 계산하거나 조건식에 들어갈 변수
        // while 문을 이용하여 세번 반복
        
        let num =0;       // 초기값
        while(num<3){
            document.write("세번 반복합니다 <br>");
            num ++;       //증감식
        }

        //값을 받아와서 참일때만 반복하는 while문
        let password ="000";
        // 비밀번호를 맞췄을때(flase) 반복이 멈춤 
        // 비밀번호를 틀렸을때(true) 반복
        while(password !="000"){ //while의 조건식이 참(true)일때 반복
            password =prompt("비밀번호를 입력하세요");
        }
        document.write("비밀번호를 제대로 입력했습니다<br>");

        // while 문 실습
        // 반복: prompt() 값 입력받음
        // 반복조건: answer!="20"
        let correct= "20";

        while(correct!="20"){
            correct=prompt("10+10=?");
        }
        document.write("정답입니다<br>");

        // while 문 실습02
        // 0이 입력될때까지 입력받는 숫자를 더하고 (while)
        // 종료 후 출력
        // + 숫자가 아닌 경우에는 더하지 않는다(if) > 숫자면 더한다 isNaN(숫자)->true

        // 반복내용: prompt 값을 받아오는것
        // 반복조건: number != 0
        // 조건문: 변수(number), 조건식(isNaN(number)==false !isNaN(number))
        let number="";
        let sum= 0;
        while(number!="0"){
            // (조건)값을 더하고 (반복)값을 입력받음
            if(isNaN(number)==false){
                sum+=Number(number); //문자형을 숫자형으로 변환
            }
            number =prompt("숫자를 넣으면 다 더해집니다. (종료:0)");
        }
        document.write("총합:"+sum);
    </script>
</body>
</html>
