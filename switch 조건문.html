<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //switch 문을 이용한 조건문
        // 1,2,3 값을 넣었을때, 일, 이, 삼 한글로 출력
        // 1. 변수:num 2. 조건식 / 참일때 실행하는 문장 
        // num ==1 >일 num ==2 >이 num ==3 >삼

        let num=3;
        switch(num){
            case 1:
                document.write("<p>일<p>");
                break;
            
            case 2:
                document.write("<p>이<p>")
                break;

            case 3:
                document.write("<p>삼<p>")
                break;
            
            default:
                document.write("<p>저장되지 않은 숫자입니다<p>")
        }

        /* 스위치문 대신에 if if-else 문을 사용했을 경우
            1월~12월 값을 입력했을때 그 일수를 출력*/
        
        // 출력해야할 결과가 동일할때는 논리연산자(||, &&)를 이용해서 조건식을 계산할 수 있다.
        // ||: 두개의 조건식 중에서 하나가 참일때 실행
        // &&: 두개의 조건식이 전부 참일때 실행
        let month =3;
        if(month==1){
            document.write("<p>31일 입니다<p>");
        }
        else if(month==2){
            document.write("<p>28일 입니다<p>");
        }
        else if(month==3){
            document.write("<p>31일 입니다<p>");
        }
        else if(month==4){
            document.write("<p>30일 입니다<p>");
        }


        //let month=5;
        if(month ==1 || month ==3 || montn ==5 || month ==7 || month ==8 || month ==10 || month ==12){
            document.write("<p>31일 입니다<p>");
        }
        else if(month ==2){
            document.write("<p>28일 입니다<p>");
        }
        else if(month==4 || month==6 || month ==9 || month ==11){
            document.write("<p>30일 입니다<p>");
        }
    </script>
</body>
</html>
