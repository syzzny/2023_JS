<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*do while문*/
        // 반드시 한번은 실행하는 반복문
        // do{반복내용} while(조건문)

        // do while 문을 이용하여 세번 반복
        let num=0; // 초기값
        do{
            document.write("세번 출력<br>");
            num++; //증감식
        } while(num<3)

        // prompt로 값을 한번은 입력받는 do while
        let password = "000";
        do{
            password =000;
        }while(password!="000");
        document.write("비밀번호를 제대로 입력했습니다<br>")

        //do whlile 실습
        // 반복내용 : 비밀번호 입력(promt), count++;
        // 반복조건: 비밀번호가 틀렸을때
        let pw="";
        let count=0;
        do{
            pw=prompt("비밀번호 입력");
            count++;
        }while(pw!="green");
        document.write(`<p>${count}회 입력하였습니다</p>`);
    </script>
</body>
</html>
