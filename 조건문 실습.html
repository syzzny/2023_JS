<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let check = true;
        if(check){
            document.write("확인하였습니다. \n")
        }


        //1. 조건식: 맞는(같다) 단어를 입력
        // >> let work = "의자"; word ==??
        let word="의자";
        if(word=="의자"){
            document.write("맞습니다. \n")
        }

        let money = 2000;
        if(money>1500){
            document.write("버스를 타고 갑니다 \n");
        }
        else{
            document.write("걸어갑니다 \n");
        }

        let isCard = true;
        if(isCard){
            document.write("버스를 타고 갑니다 \n");
        }
        else{
            document.write("걸어갑니다 \n");
        }

        let bus = 150;
        if(bus == 165){
            document.write("버스를 탄다 \n");
        }
        else if(bus == 120){
            document.write("버스를 탄다 \n");
        }
        else{
            document.write("버스를 타지 않는다 \n");
        }

        let subwayWalkout = true;
        let busWalkout = true;
        if(subwayWalkout){
            //지하철 파업이 true
            if(busWalkout){
                //버스 파업이 true
                document.write("택시를 탄다 \n");
            }
            else{
                //버스 파업이 false
                document.write("버스를 탄다 \n");
            }
        }

        //if-else if 조건문
        // 1.지하철 파업 > 2.버스 파업 > 택시
        // if-else if: 참인 조건을 먼저 실행
        // >> 지하철 파업 x : 지하철 탑승
        // 지하철이 파업했다면 > 버스파업 안됐는지 확인 , 파업X > 버스탑승
        // 지하철이 파업 > 버스 파업 > 택시

        if(subwayWalkout == false){
            document.write("지하철 탑승 \n");
        }
        else if(!busWalkout){
            document.write("버스 탑승 \n");
        }
        else{
            document.write("택시 탑승 \n")
        }

        let dust = 70;
        if(dust<=30){
            document.write("좋음");
        }
        else if(30<dust<=80){
            document.write("보통");
        }
        else if(81<dust<=150){
            document.write("나쁨");
        }
        else{
            document.write("매우나쁨");
        }

        //1. 변수 : mathScore
        //2. 조건식/참: 90점이상=A, 80점이상=B, 70점이상=C, 그 이하=F

        let mathScore = 50;

        if(mathScore>=90){
            document.write("<p> A 입니다 <p>");
        }
        else if(mathScore>=80){
            document.write("<p> B 입니다 <p>");
        }
        else if(mathScore>=70){
            document.write("<p> C 입니다 <p>");
        }
        else{
            document.write("<p> F 입니다 <p>");
        }

        //홀수 짝수 판별
        let math = 3;
        if(math%2==0){
            document.write("<p> 짝수입니다 <p>");
        }
        else{
            document.write("<p> 홀수입니다 <p>");
        }
        
        //음수 양수 0 판별
        let math2 = -6;
        if(math2<0){
            document.write("<p> 음수입니다 <p>");
        }
        else if(math2>0){
            document.write("<p> 양수입니다 <p>");
        }
        else{
            document.write("<p> 0 입니다 <p>");
        }
        
        //구매한 가격을 입력하면 할인율이 적용된 금액 출력
        let sale = prompt("가격입력");
        if(sale>=100000){
            document.write(`<p>할인금액: ${sale-0.2*sale}<p>`);
        }
        else if(sale>=50000){
            document.write(`<p>할인금액: ${sale-0.1*sale}<p>`);
        }
        else if(sale>=10000){
            document.write(`<p>할인금액: ${sale-0.05*sale}<p>`);
        }
    </script>
</body>
</html>
