<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이 조건문은 참 입니다.</h1>
    <p></p>
    <script>
        // 조건문 : 조건에 따라서 문장이 달라진다
        // 순서도를 통해서 조건문을 그림으로 확인할 수 있다
        let num = "문자"; // 변수에 값을 저장해서 확인
        //참(true)만 있는 if문
        if(isNaN(num)){
            document.write("<p>"+"값이 NAN 입니다"+"<p>")
        }
        
        //1. 문제안에 조건문을 사용하는지 확인(~~이면)
        //2. 조건식 확인 (비교, 참거짓)
        //3. 참일때 실행할 문장
        let score = 70;

        if(score>=60){
            document.write("<p>"+"합격입니다"+"</p>")
        }

        document.write("hr");
        document.write("<h1>if-else</h1>");

        /* if-else 조건문 */
        //참일때의 내용과 거짓일때의 내용을 다르게 작성할때 사용

        let isSwitch = false;
        if(isSwitch){
            document.write("전등이 켜졌습니다");
        }
        else{
            document.write("전등이 꺼졌습니다")
        }
        
        // 문자열로 조건식 작성(==)
        // word = "의자"
        let word = "의자"
        let myword = prompt("단어를 입력해주세요");
        if(word==myword){
            document.write("같다");
        }
        else{
            document.write("다르다");
        }
        
    </script>
</body>
</html>
