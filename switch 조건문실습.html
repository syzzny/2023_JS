<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score="A"

        switch(score){
            case "A":
                document.write("참 잘했습니다");
                break;
            case "B":
                document.write("잘했습니다");
                break;
            case "C":
                document.write("아쉽습니다");
                break;
            case "D":
                document.write("분발하세요");
                break;
            default:
                document.write("잘못된 점수입니다");
        }
    </script>
</body>
</html>
