<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

    <script>
        function addAll(... number){
            let sum= 0;
            for(let i=0; i<number.length; i++){
                sum += number[i];
            }
            return sum;
        }
    </script>
</head>

        }
        print(addAll(1,2,3,4,5));
