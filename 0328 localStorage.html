<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로컬스토리지</h1>
    <p>브라우저 안에 값을 저장하는 공간</p>
    <p>개발자도구 > 애플리케이션 > 저장공간 > 로컬스토리지 확인</p>
    <script>
        // localStorage 객체에 접근해서 사용
        // 키에 value 값 작성
        localStorage.setItem("key", "1");

        // 키를 통해서 값 가져오기: 항상 문자열
        console.log(localStorage.getItem("key"));
        console.log(typeof localStorage.getItem("key"));

        // 키를 통해 값 삭제하기
        // localStorage.removeItem("key");

        // 키에 들어간 값을 자료형을 살려서 사용하기
        let num =  Number(localStorage.getItem("key"));
        console.log(num);

        // 키에 객체를 넣어서 사용하기
        // 객체는 문자열로 반환되지 않기에 바꿔서 넣어줘야한다
        // JSON.stringify을 이용해서 문자열로 작성
        let objectString = JSON.stringify({id:1, array:[1,2,3]});
        localStorage.setItem("object",objectString);
        // 문자열로 가져옴
        // 문자열을 객체로 바꿔서 사용
        let object = JSON.parse(localStorage.getItem("object"));
        console.log(object);
    </script>
</body>
</html>
