<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // array 객체 실습
        let numArray = [3,6,7,2,7,3,1];
        numArray.sort(compare);
        document.write(numArray+"<br>");

        function compare(a,b){
            if(a>b){
                return 1;
            }
            else if(a<b){
                return -1;
            }
            else{
                return 0;
            }
        }

        // pop() - 배열의 마지막 요소를 제거하고  return 값으로 전달
        let flowerArray =["튤립", "장미", "국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());


        // String 객체 실습
        let string = "홍길동";
        let centerChar = string.charAt(1);
        let replaceName = string.replace(centerChar,"*");
        document.write(replaceName+"<br>");


        // date 객체 실습
        let today = new Date();
        console.log(today.getHours()+"시"+today.getMinutes()+"분"+today.getSeconds()+"초<br>");

        // Math 객체 실습

        let r =4;
        document.write("원의 넓이: "+r*r*Math.PI);
    </script>
</body>
</html>
